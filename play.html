                <span class="ico ico-search-ico" onclick="search_click_handler();"></span>
                <script type="text/javascript">
                    function search_click_handler(){
                        var $s_input = $(".search-input");
                        if($s_input.val() == '请输入搜索内容'){
                            if($s_input.css("width") == "0px"){
                                $s_input.animate({
                                    "width": "150px"
                                },500);
                            } else{
                                $s_input.animate({
                                    "width": "0px"
                                },500);
                            }
                        } else{
                            window.location.href="search.html";
                        }
                    }
